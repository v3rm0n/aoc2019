<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Advent of Code 2019</title>
    <meta name="description" content="Advent of Code 2019">
    <meta name="author" content="Maido Käära">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="column" style="text-align: center; margin-top: 2em"><h1>Advent of Code 2019</h1></div>
    </div>

    <div class="row">
        <div class="column" style="text-align: center"><p>Solutions to <a href="https://adventofcode.com/">AoC2019</a>
            using only <a href="https://kotlinlang.org/api/latest/jvm/stdlib/index.html">Kotlin standard library</a>
            with
            in-browser runnable tests</p>
        </div>
    </div>

    <div class="row">
        <div class="column" style="text-align: center">
            <ul id="menu">
            </ul>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="column column-50 column-offset-25" style="text-align: end">
                by <a href="https://github.com/v3rm0n">v3rm0n</a>
            </div>
        </div>
    </footer>
</div>
<script>
    const menu = document.getElementById("menu");
    const items = ["Advent1", "Advent2", "Advent3", "Advent4", "Advent5", "Advent6", "Advent7", "Advent8", "Advent9"];
    items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `https://aoc.maido.io/${item}.html`.toLocaleLowerCase();
        a.text = item;
        li.appendChild(a);
        menu.appendChild(li);
    });
</script>
</body>
</html>
